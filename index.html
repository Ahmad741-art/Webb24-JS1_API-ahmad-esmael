<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random User Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <h1>Random User Generator</h1>
        <button id="getUser">Get Random User</button>
        <div id="userInfo">
            <!-- Example user card for illustration -->
            <div class="user-card">
                <div class="user-image">
                    <img src="https://via.placeholder.com/100" alt="User Image">
                </div>
                <div class="user-details">
                    <h2>John Doe</h2>
                    <p class="email">ahmad.esmael@example.com</p>
                    <p>Location: Malmo, Sweden</p>
                    <p>Phone: 123456-7890</p>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
